<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TIC-80 tiny computer</title>

    <style type="text/css">
        #game-frame > div {
            font-size: 44px;
            font-family: monospace;
            font-weight: bold;
        }
        .game { width: 100vw; height: 100vh; }
        #game-frame { display: none; } /* Oculta o frame de introdução */
    </style>
</head>
<body style="margin:0; padding:0;">

    <div class="game" style="margin: 0; position: relative; background: #1a1c2c;">
        <div id="game-frame"></div> <!-- oculto -->
        <canvas style="width: 100%; height: 100%; margin: 0 auto; display: block; image-rendering: pixelated;" id="canvas" oncontextmenu="event.preventDefault()" onmousedown="window.focus()"></canvas>
    </div>

    <script type="text/javascript">
        var Module = {
            canvas: document.getElementById('canvas'),
            arguments: ['--skip', '--video=crt', 'cart.tic']
        };

        // Carrega automaticamente o TIC-80
        let scriptTag = document.createElement('script');
        scriptTag.src = 'tic80.js';
        document.body.appendChild(scriptTag);
    </script>
</body>
</html>
